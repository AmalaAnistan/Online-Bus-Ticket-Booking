  <div class="container">
			<p>Bus Ticket Booking</p>
		<form class="form-horizontal" action="ticketproc.php" method="post" onsubmit="return Validation()" >
			
			<div class="form-group">
					<label class="control-label col-sm-2" for="username">Name :</label>
				<div class="col-sm-10 input-group"> 
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
					<input type="text" class="form-control" name="username" size="30" placeholder="Enter your Name here" required />
				</div>
			</div>

			<div class="form-group">
					<label class="control-label col-sm-2" for="gender">Gender :</label>
				<div class="col-sm-10"> 
					<label class="radio-inline"><input type="radio" name="gender" value="male" required> Male</label>
					<label class="radio-inline"><input type="radio" name="gender" value="female"> Female</label>
					<label class="radio-inline"><input type="radio" name="gender" value="other"> Other</label>				
				</div>
			</div>

			<div class="form-group">
					<label class="control-label col-sm-2" for="book">Date :</label>	
				<div class="col-sm-10 input-group"> 
				<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
				<input type="date" class="form-control" name="book" min="2017-05-01" required />  
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                    </span>				
				</div>
			</div>
			

			
			<div class="form-group">
					<label class="control-label col-sm-2" for="fromcity">From-city :</label>
				<div class="col-sm-10 input-group"> 
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-arrow-up"></span>
                    </span>
					<input type="text" class="form-control" name="fromcity" size="30" placeholder="Enter Your City" required />
				</div>
			</div>
			
			<div class="form-group">
					<label class="control-label col-sm-2" for="tocity">To-city :</label>
				<div class="col-sm-10 input-group"> 
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </span>
					<input type="text" class="form-control" name="tocity" size="30" placeholder="Enter Your City" required />
				</div>
			</div>

			<div class="form-group">
						<label class="control-label col-sm-2" for="mobile">Mobile (format: 10 Digit) :</label>
				<div class="col-sm-10 input-group"> 
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-phone"></span>
                    </span>
					<input type="text" id="mobile" class="form-control" type="tel" name="mobile" placeholder="Enter 10 digit mobile number" maxlength="10" pattern="^\d{4}\d{2}\d{4}$"  required />
				</div>
			</div>
			
<!--<input type="tel" id="mobile" name="mobile" size="10" placeholder="Enter 10 digit mobile number" onkeyup="check();return false;" minlength="10" maxlength="10" required /></td>-->

			<div class="form-group">
						<label class="control-label col-sm-2" for="type">Bus Type :</label>
				<div class="col-sm-10 input-group"> 
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-hand-right"></span>
                    </span>
					<select class="form-control" name="type" id="type">
						<option value="normal">Normal</option>
						<option value="Sleeper">Sleeper</option>
						<option value="Semi Sleeper">Semi Sleeper</option>
						<option value="sleeper a/c">Sleeper A/C</option>
					</select>
				</div>
			</div>

			</div>

			<button type="reset" value="clear" class="btn"><span class="glyphicon glyphicon-repeat"></span>  Clear</button>
		
</form>

<script type="text/javascript">
	function Validation()
	{
		var a = document.form.phone.value;
		if(a=="")
		{
		alert("please Enter the Contact Number");
		document.form.phone.focus();
		return false;
	}
	if(isNaN(a))
	{
		alert("Enter the valid Mobile Number(Like : 9566137117)");
		document.form.phone.focus();
		return false;
	}
	if((a.length < 10) || (a.length > 10))
	{
	alert(" Your Mobile Number must be 1 to 10 Integers");
	document.form.phone.select();
	return false;
	}
	}
